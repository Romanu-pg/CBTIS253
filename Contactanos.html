<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <style>
        /*TIPOGRAFÍAS*/
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans');

        /*INICIALIZACIÓN DE ESTILOS*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f6f6f6;
        }

        /*PERSONALIZACIÓN DE P.MANTENIMIENTO*/
        .mantenimiento {
            width: 600px;
            height: 400px;
            padding: 32px;
            border: 1px solid #000;
            border-radius: 10px;
            margin-top: -200px;
            margin-left: -300px;
            background-color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
        }

        .mantenimiento h1,
        .mantenimiento h2,
        .mantenimiento p {
            font-family: "noto sans", sans-serif;
        }

        .mantenimiento h1 {
            font-size: 3em;
            text-align: center;
            padding: 16px;
        }

        .mantenimiento h2 {
            font-size: 2em;
            font-style: italic;
        }

        .mantenimiento p {
            margin: 16px 0;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <div class="mantenimiento">
        <h1>Página web en construcción</h1>
        <p>Lo sentimos, estamos trabajando para que tenga un buen funcionamiento nuestra pagina.</p>
        <h2>Web disponible en:</h2>
        <p style="text-align: center;" class="casio" id="reloj">180:60:00</p>
    </div>
</body>

</html>
